---
layout: default
header-image: /images/DSC_0613.jpg
---
<section>
  <h1>Editorial
  </h1>
</section>
{% for article in site.articles %}
</section>
<section class="main-content gallery">
  <div class="grid-section-one">
    <div class="col-6 landscape photo">
      <img src="{{ article.header-image }}"/>
    </div>
    <div class="col-6">
      <div class="column-text">
        <h2>{{ article.title }}</h2>
        <p>{{ article.intro }}</p>
        <div class="photo-link">
          <a href="{{ article.url }}">Read it</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endfor %}
